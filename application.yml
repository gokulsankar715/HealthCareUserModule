
healthcare:
  patient:
    uri: http://localhost:9092/patients
    name: Healthcare-Patient-API
  vitalsign:
    uri: http://localhost:9093/vitalsigns
    name: Healthcare-Vital-Signs-API
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://db:3306/world?autoReconnect=true&useSSL=false
    username: ${dbusername}
    password: ${dbpassword}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
       dialect: org.hibernate.dialect.MySQL5Dialect
  messages:
    basename: No Env Specified
  cache:
    type: redis
    redis:
      cache-null-values: true
      time-to-live: 600000
  redis:
    host: localhost
    port: 6379
management:
  endpoints:
    web:
      exposure:
        include: '*'
